version: "3.8"

services:
  app:
    env_file: .env
    image: gestion_recette_api
    container_name: gestion_api
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mysql_server
    networks:
      - app-network

  mysql_server:
    image: mysql:8.0
    container_name: mysql_bd
    environment:
      MYSQL_DATABASE: bd
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: rootpassword 
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
